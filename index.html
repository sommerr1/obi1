    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: contain;
        background-color: #f9fafb;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      @keyframes in-fade { from { opacity: 0; } to { opacity: 1; } }
      @keyframes in-slide-from-bottom { from { transform: translateY(1.5rem); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes in-slide-from-right { from { transform: translateX(1.5rem); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
      @keyframes in-zoom { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

      .animate-in { animation-duration: 400ms; animation-fill-mode: both; animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1); }
      .fade-in { animation-name: in-fade; }
      .slide-in-from-bottom-4 { animation-name: in-slide-from-bottom; }
      .slide-in-from-right-4 { animation-name: in-slide-from-right; }
      .zoom-in-95 { animation-name: in-zoom; }

      .backdrop-blur-md { backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
      .line-clamp-1 { display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }
      .gap-4 { gap: 1rem; }
      .gap-3 { gap: 0.75rem; }
      .gap-2 { gap: 0.5rem; }
    </style>
